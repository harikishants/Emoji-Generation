<!DOCTYPE html>
<html>
<head>
  <title>Emoji Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .emoji-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .emoji-grid img { margin: 10px; width: 64px; height: 64px; border: 1px solid #ccc; }
  </style>
</head>


<body>
  <h1>Emoji Generator (Diffusion)</h1>
  <form id="generate-form" action="/generate" method="post">
    <label for="num_images">Number of Emojis (1-20):</label>
    <input type="number" name="num_images" min="1" max="20" required>
    <button type="submit">Generate</button>
  </form>

<div id="spinner" style="display:none; margin-top:20px;">
  <p>Generating... please wait</p>
  <img src="https://i.imgur.com/llF5iyg.gif" width="50" height="50" alt="loading">
</div>

  {% if images %}
  <h2>Generated Emojis:</h2>
  <div class="emoji-grid">
    {% for img in images %}
      <img src="{{ img }}" alt="emoji">
    {% endfor %}
  </div>
  {% endif %}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("generate-form");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", () => {
        spinner.style.display = "block";
      });
    });
  </script>

</body>
</html>
